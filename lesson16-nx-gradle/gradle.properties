# Gradle Configuration for Nx Integration
org.gradle.daemon=true
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.configureondemand=true

# Network and timeout settings
org.gradle.daemon.idletimeout=10800000

# JVM settings for better compatibility
# Disable IPv6 to avoid "Could not determine a usable wildcard IP" error
org.gradle.jvmargs=-Xmx2048m -XX:MaxMetaspaceSize=512m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8 -Djava.net.preferIPv4Stack=true

# Nx Gradle Plugin Configuration
# These properties help Nx discover projects correctly
nx.workspaceRoot=${projectDir}
nx.hash=default-hash
